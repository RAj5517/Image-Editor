<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Advanced Image Editor</h1>
    </header>

    <main>
        <!-- Image Upload Section -->
        <section class="upload-section">
            <label for="uploadImage" class="upload-label">
                <i class="fas fa-upload"></i> Upload Image
            </label>
            <input type="file" id="uploadImage" accept="image/*" aria-label="Upload Image">
        </section>

        <!-- Canvas Display Section -->
        <section class="canvas-section">
            <canvas id="imageCanvas" aria-label="Image Canvas"></canvas>
        </section>

        <!-- Controls Section -->
        <section class="controls">
            <!-- Filters Dropdown -->
            <div class="filter-controls">
                <label for="filters">Filters:</label>
                <select id="filters" aria-label="Apply Filter">
                    <option value="none">None</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="invert(100%)">Invert</option>
                    <option value="contrast(200%)">High Contrast</option>
                    <option value="brightness(150%)">Brightness</option>
                    <option value="blur(5px)">Blur</option>
                    <option value="vintage">Vintage</option>
                    <!-- Additional Filters -->
                    <option value="saturate(200%)">Saturate</option>
                    <option value="hue-rotate(90deg)">Hue Rotate</option>
                    <option value="opacity(50%)">Opacity</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="rotateButton" aria-label="Rotate Image"><i class="fas fa-undo-alt"></i> Rotate</button>
                <button id="cropButton" aria-label="Crop Image"><i class="fas fa-crop"></i> Crop</button>
                <button id="undoButton" aria-label="Undo Action"><i class="fas fa-undo"></i> Undo</button>
                <button id="redoButton" aria-label="Redo Action"><i class="fas fa-redo"></i> Redo</button>
                <button id="resetButton" aria-label="Reset Image"><i class="fas fa-undo"></i> Reset</button>
                <button id="downloadButton" aria-label="Download Image"><i class="fas fa-download"></i> Download</button>
            </div>
        </section>
    </main>

    <!-- Cropping Modal -->
    <div id="cropModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="cropModalTitle">
        <div class="modal-content">
            <button class="close" aria-label="Close Crop Modal">&times;</button>
            <h2 id="cropModalTitle">Crop Image</h2>
            <canvas id="cropCanvas" aria-label="Crop Canvas"></canvas>
            <div class="modal-actions">
                <button id="applyCrop" aria-label="Apply Crop">Apply Crop</button>
                <button id="cancelCrop" aria-label="Cancel Crop">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-content">
            <i class="fas fa-info-circle"></i>
            <span id="toast-message">This is a toast message.</span>
            <button type="button" class="close-toast" aria-label="Close">&times;</button>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
